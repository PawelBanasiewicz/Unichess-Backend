spring:
  application:
    name: Unichess-Backend
  datasource:
    url: jdbc:postgresql://localhost:5432/unichess
    username: unichess
    password: unichess
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
